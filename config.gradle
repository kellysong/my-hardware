/**
 * 在主项目的根目录下创建config.gradle文件
 * 在这里单独处理统一依赖问题
 * 注意需要在根目录的build.gradle中进行引入
 * 这个配置只针对app使用，lib不用目的是方便业务app工程依赖lib工程，方便修改
 */
ext {
    //Android
    compileSdkVersion = 28
    buildToolsVersion = "28.0.3"
    minSdkVersion = 14
    targetSdkVersion = 28
    versionCode = 100
    versionName = "1.0.0"
    //Version
    androidx_constraint_layout = "1.1.3"
    androidxLibrary = "1.0.0"
    //AndroidX dependencies
    adnroidxDependencies = [
            androidxAppcompat   : "androidx.appcompat:appcompat:${androidxLibrary}",
            androidxRecyclerview: "androidx.recyclerview:recyclerview:${androidxLibrary}",
            androidxCardview    : "androidx.cardview:cardview:${androidxLibrary}",
            androidxPalette     : "androidx.palette:palette:${androidxLibrary}",
            androidxDesign      : "com.google.android.material:material:${androidxLibrary}",
            constraintLayout   : "androidx.constraintlayout:constraintlayout:${androidx_constraint_layout}"

    ]



}