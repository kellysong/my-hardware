/**
 * 在主项目的根目录下创建config.gradle文件
 * 在这里单独处理统一依赖问题
 * 注意需要在根目录的build.gradle中进行引入
 * 这个配置只针对app使用，lib不用目的是方便业务app工程依赖lib工程，方便修改
 */
ext {
    //Android
    compileSdkVersion = 28
    buildToolsVersion = "28.0.2"
    minSdkVersion = 14
    targetSdkVersion = 28
    versionCode = 100
    versionName = "1.0.0"

//Version
    supportLibrary = "28.0.0"
    supportLibrary_constraint_layout = "1.1.3"
//supportLibraries dependencies
    supportDependencies = [
            supportAppcompat   : "com.android.support:appcompat-v7:${supportLibrary}",
            supportRecyclerview: "com.android.support:recyclerview-v7:${supportLibrary}",
            supportCardview    : "com.android.support:cardview-v7:${supportLibrary}",
            supportPalette     : "com.android.support:palette-v7:${supportLibrary}",
            supportDesign      : "com.android.support:design:${supportLibrary}",
            constraintLayout      : "com.android.support.constraint:constraint-layout:${supportLibrary_constraint_layout}"

    ]


}